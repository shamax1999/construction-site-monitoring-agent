<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Site Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-hard-hat"></i> Construction Site Monitoring Dashboard</h1>
    </header>
    <div class="dashboard">
        <div class="sensor-card temperature">
            <h2><i class="fas fa-thermometer-half"></i> Temperature (Â°C)</h2>
            <p id="temperature" class="value">--</p>
        </div>
        <div class="sensor-card vibration">
            <h2><i class="fas fa-wave-square"></i> Vibration (Hz)</h2>
            <p id="vibration" class="value">--</p>
        </div>
        <div class="sensor-card noise">
            <h2><i class="fas fa-volume-up"></i> Noise (dB)</h2>
            <p id="noise" class="value">--</p>
        </div>
    </div>
    <div class="actions-card">
        <h2><i class="fas fa-cogs"></i> Agent Actions</h2>
        <div class="action-item">
            <span class="label">Shut Down Equipment:</span>
            <span id="shut_down" class="status">--</span>
        </div>
        <div class="action-item">
            <span class="label">Pause Machinery:</span>
            <span id="pause" class="status">--</span>
        </div>
        <div class="action-item">
            <span class="label">Alert Workers:</span>
            <span id="alert" class="status">--</span>
        </div>
        <div class="message-box">
            <span class="label">Message:</span>
            <span id="message" class="message">--</span>
        </div>
    </div>
    <footer>
        <p>Last Updated: <span id="last-updated">--</span></p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
